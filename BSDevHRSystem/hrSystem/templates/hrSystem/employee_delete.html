{% extends 'base_app.html' %}
{% block page_content %}
<br>
<div class="card">
    <h5 class="card-header"> Are you sure you want to delete Employee "{{employee.first_name}} {{employee.last_name}}"?</h5>
    <div class="card-body">
       <form   method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger btn-sm" value="Yes, I'm sure">
        <a class="btn btn-secondary btn-sm" href="{% url 'hrSystem:employee-list' %}"> No, take me back </a>
       </form> 
    </div>
</div> 
{% endblock %}
